<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>添加图书</title>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="/css/jumbotron.css" rel="stylesheet">
  <style>
  .page-title{
    text-align: center;
    margin: 0 0 30px 80px;
  }
  .center{
    width: 50%;
    margin: 0 auto;
  }
  </style>
</head>
<body>
    <h1 class="page-title">添加图书</h1>
    <div class="container regist">
      <!-- Example row of columns -->
      <div class="row">
        <form class="form-horizontal center" action="/doadd" method="get">
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">书名:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" name="name" placeholder="书名">
            </div>
          </div>
          <div class="form-group">
            <label for="author" class="col-sm-2 control-label">作者:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="author" name="author" placeholder="作者">
            </div>
          </div>
          <div class="form-group">
            <label for="price" class="col-sm-2 control-label">价格:</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="price" name="price" placeholder="价格">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default" id="submit">提交</button>
            </div>
          </div>
        </form>
      </div>
    </div> <!-- /container -->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>
</html>
